config-dir: procfil/ 
data-dir: procfil/data
log-dir: procfil/logs

commands:
  options:
    save_output: true
    run_parallel: true
  tasks:
    - name: "list"
      command: "ls"
      dir: /home/ksc/dev/rust/procfill/
      args: ["-la"]
    
    - name: "echo-test"
      command: "bash"
      dir: /home/ksc/dev/rust/procfill/
      args: ["-c", "for i in {1..5}; do echo 'Test output line '$i; sleep 1; done"]
    
    - name: "long-running-task"
      command: "bash"
      dir: /home/ksc/dev/rust/procfill/
      args: ["-c", "while true; do echo 'Long running task is alive at' $(date); sleep 10; done"]

